<div class="whole">
    <div class="grid p-fluid login-box bg-primary-reverse p-2" *ngIf="!recoverToken; else ChangePwd">

        <h1>Mot de passe oublié</h1>

        <h5>Saisissez votre addresse email</h5>

        <div class="md:col-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-at"></i></span>
                <input type="text" pInputText placeholder="Email" [(ngModel)]="email">         
            </div>
        </div>

        <button pButton pRipple type="button" label="Envoyer un mail" class="p-button-rounded mt-5" (click)="recoverPassword()"></button>
    </div>  

    <ng-template #ChangePwd >
        <div class="grid p-fluid login-box bg-primary-reverse p-2">
            <h1 style="text-align: center;">Changement de mot de passe</h1>

            <h5>Saisissez votre nouveau mot de passe</h5>
    
            <p-password [(ngModel)]="newPassword" [toggleMask]="true" placeholder="Mot de passe">
                <ng-template pTemplate="header">
                    <h6>Entrez votre mot de passe</h6>
                </ng-template>
                <ng-template pTemplate="footer">
                    <p-divider></p-divider>
                    <p class="mt-2">Il doit contenir Au moins :</p>
                    <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                        <li>1 minuscule</li>
                        <li>1 majuscule</li>
                        <li>1 minuscule</li>
                        <li>8 caracteres</li>
                    </ul>
                </ng-template>
            </p-password>
    
            <button pButton pRipple type="button" label="Reinitialiser mon mot de passe" class="p-button-rounded mt-5" (click)="resetPassword()"></button>
        </div>

        
    </ng-template>  
    <p class="text-300" [routerLink]="['/login']">Tout vas mieux ? Retourner à la connexion !</p>
</div>
