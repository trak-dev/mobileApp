<div class="whole">
    <div class="grid p-fluid login-box bg-primary-reverse p-2">

        <h1>Inscription</h1>

        <h5>Prénom</h5>

        <div class="md:col-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Prénom" [(ngModel)]="user.firstname">         
            </div>
        </div>

        <h5>Nom</h5>

        <div class="md:col-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Nom" [(ngModel)]="user.lastname">         
            </div>
        </div>

        <h5>Addresse email</h5>

        <div class="md:col-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-at"></i></span>
                <input type="text" pInputText placeholder="Email" [(ngModel)]="user.email">         
            </div>
        </div>

        <h5>Mot de passe</h5>

        <p-password [(ngModel)]="user.password" [toggleMask]="true" placeholder="Mot de passe">
            <ng-template pTemplate="header">
                <h6>Entrez votre mot de passe</h6>
            </ng-template>
            <ng-template pTemplate="footer">
                <p-divider></p-divider>
                <p class="mt-2">Il doit contenir Au moins :</p>
                <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                    <li>1 minuscule</li>
                    <li>1 majuscule</li>
                    <li>1 minuscule</li>
                    <li>8 caracteres</li>
                </ul>
            </ng-template>
        </p-password>

        <button pButton pRipple type="button" label="S'inscrire" class="p-button-rounded mt-5" (click)="register()"></button>
    </div>  
    <p class="text-300" [routerLink]="['/login']">Déja un compte ? Se connecter !</p>
    <a [routerLink]="['/password-lost']">Mot de passe oublié ?</a>
</div>
